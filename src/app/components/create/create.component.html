<div class="row align-items-md-stretch">
    <div class="col-md-12">
      <div class="h-100 p-4 text-white  rounded-3 text-center">
        <img src="../assets/img/registro2.png">
      </div>
    </div>

<!-- Para mostrar las vistas de los componentes     -->
<h2 class="text-dark">REGISTRO: </h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3 text-white">
        <label class="form-label">NOMBRE:</label>
        <input formControlName="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3 text-white">
        <label class="form-label">APELLIDO:</label>
        <input formControlName="content" type="text" class="form-control" required>
    </div>
    <div class="mb-3 text-white">
        <label class="form-label">CLASIFICACION DE ARTE:</label>
        <input formControlName="author" type="text" class="form-control" required>
    </div>

    <button [disabled]="!postForm.valid" type="submit" class="btn btn-dark">REGISTRAR</button>

</form>
