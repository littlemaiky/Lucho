<h2 class="text-center">EDITAR USUARIO:</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">NOMBRE</label>
        <input formControlName="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">APELLIDO</label>
        <input formControlName="content" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">CLASIFICACION DE ARTE:</label>
        <input formControlName="author" type="text" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-dark">Actualizar</button>

</form>
